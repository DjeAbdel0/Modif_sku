<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remplacer les SKU</title>
        <!-- Lien vers un fichier CSS externe -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Remplacer les SKU dans le code</h1>
        <!-- Formulaire pour entrer les SKU sous forme de liste -->
        <div>
            <label for="skuList">Entrez vos SKU (séparés par des virgules)
                :</label>
            <input type="text" id="skuList"
                placeholder="Entrez les SKU séparés par des virgules" />
        </div>
        <div>
            <button id="generateBtn">Générer le code</button>
        </div>
        <div class="codeOutput">
            <div class="codeFr">
            <button class="copy-btn" id="copyFrBtn">Copier</button>
            <h2>Code généré en francais:</h2>
            <pre id="outputCodeFr"></pre>
        </div>
        <div class="codeEn">
            <button class="copy-btn" id="copyEnBtn">Copier</button>
            <h2>Code généré en anglais:</h2>
            <pre id="outputCodeEn"></pre>
        </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
